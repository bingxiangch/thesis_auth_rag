services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend/local_data/:/home/worker/app/local_data
      - ./backend/models/:/home/worker/app/models
      - ./backend/sqlite.db:/home/worker/app/sqlite.db

    ports:
      - 8001:8080
    environment:
      PORT: 8080
      PGPT_PROFILES: docker
      PGPT_MODE: local

  frontend:
    build: 
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'